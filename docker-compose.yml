---
version: '3.8'
services:
  player_one:
    image: pingpong_player:latest
    container_name: player_one
    ports:
      - "6666:80"
    environment:
      ServiceName: 'PlayerOne'
      PingConfig__PingTargets__0: 'player_two'
      PongConfig__RngSeed: 12345
      OtelCollector: 'http://otel_collector:4317'
    networks:
      - shared
    
  player_two:
    image: pingpong_player:latest
    container_name: player_two
    ports:
      - "6667:80"
    environment:
      ServiceName: 'PlayerTwo'
      PingConfig__PingTargets__0: 'player_one'
      PongConfig__RngSeed: 67890
      OtelCollector: 'http://otel_collector:4317'
    networks:
      - shared
  
  otel_collector:
    image: otel/opentelemetry-collector-contrib:0.74.0
    container_name: otel_collector
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
        - ./Observability-configs/otel-collector.yml:/etc/otel-collector-config.yaml
    networks:
      - shared
    depends_on:
      - storage
      - jaeger_collector
    
  storage:
    image: clickhouse/clickhouse-server
    container_name: storage
    ports:
      - "8123:8123"
    networks: 
      - shared
      
  grafana:
    image: grafana/grafana:9.4.3
    container_name: grafana
    volumes:
      - ./Observability-configs/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./Observability-configs/grafana-provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - shared
    environment:
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
  
  jaeger_collector:
    image: jaegertracing/jaeger-collector:1.50
    container_name: jaeger_collector
    environment:
      SPAN_STORAGE_TYPE: 'grpc-plugin'
      GRPC_STORAGE_PLUGIN_BINARY: '/var/lib/jaeger-clickhouse/jaeger-clickhouse-linux-amd64'
      GRPC_STORAGE_PLUGIN_CONFIGURATION_FILE: '/var/lib/jaeger-clickhouse/config.yaml'
    volumes:
      - ./Observability-configs/jaeger-clickhouse:/var/lib/jaeger-clickhouse:rx
    networks:
      - shared
    depends_on:
      storage:
        condition: service_started
        
  jaeger:
    image: jaegertracing/jaeger-query:1.50
    container_name: jaeger
    ports:
      - "16686:16686"
    command:
      - "--query.ui-config=/etc/jaeger/config.json"
    environment:
      SPAN_STORAGE_TYPE: 'grpc-plugin'
      GRPC_STORAGE_PLUGIN_BINARY: '/var/lib/jaeger-clickhouse/jaeger-clickhouse-linux-amd64'
      GRPC_STORAGE_PLUGIN_CONFIGURATION_FILE: '/var/lib/jaeger-clickhouse/config.yaml'
    volumes:
      - ./Observability-configs/jaeger-clickhouse:/var/lib/jaeger-clickhouse:rx
      - ./Observability-configs/jaeger.json:/etc/jaeger/config.json:ro
    networks:
      - shared
    depends_on: 
      storage:
        condition: service_started 
          
networks:
  shared:
    driver: bridge
    