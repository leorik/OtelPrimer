---
version: '3.8'
services:
  player_one:
    image: pingpong_player:latest
    container_name: player_one
    ports:
      - "6666:80"
    environment:
      ServiceName: 'PlayerOne'
      PingConfig__PingTargets__0: 'player_two'
      PongConfig__RngSeed: 12345
      OtelCollector: 'http://otel_collector:4317'
    networks:
      - shared
    
  player_two:
    image: pingpong_player:latest
    container_name: player_two
    ports:
      - "6667:80"
    environment:
      ServiceName: 'PlayerTwo'
      PingConfig__PingTargets__0: 'player_one'
      PongConfig__RngSeed: 67890
      OtelCollector: 'http://otel_collector:4317'
    networks:
      - shared
  
  otel_collector:
    image: otel/opentelemetry-collector-contrib:0.74.0
    container_name: otel_collector
    ports:
      - "4317:4317"
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
        - ./Observability-configs/otel-collector.yml:/etc/otel-collector-config.yaml
    networks:
      - shared
    depends_on:
      - storage
    
  storage:
    image: clickhouse/clickhouse-server
    container_name: storage
    ports:
      - "9000:9000"
      - "8123:8123"
    networks: 
      - shared
        
  grafana:
    image: grafana/grafana:9.4.3
    container_name: grafana
    volumes:
      - ./Observability-configs/grafana.ini:/etc/grafana/grafana.ini
      - ./Observability-configs/grafana-provisioning/:/etc/grafana/provisioning/
    ports:
      - "3000:3000"
    networks: 
      - shared
    environment:
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource

networks:
  shared:
    driver: bridge
    